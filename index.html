<!DOCTYPE html>

<head>

  <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <title>Hangman Game</title>
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

</head>

<body>
  <div class="header">
    <h1>Shaken Not Stirred</h1>
    <h2>A Hangman Game </h2>
    <p id="prompt"> Press any key to guess what cocktail I'm thinking of!</p>
  </div>
  <div id="parent" class="container">
    <div class="row">
      <div id="image-container" class="card col-sm-5">
        <div class="card-body">

          <div id="hangman-image"></div>
          <p>Wins: <span id="wins"></span></p>
          <p>Losses: <span id="losses"></span></p>
        </div>
      </div>
      <div id="scoreboard" class="card col-sm-6">
        <div class="card-body">
          <h3>Word to Guess: <span id="word-blanks"></span></h3>
          <p>Hint: <span id="hint"></span></p>
          <p>Guesses Left: <span id="guesses-left"></span></p>
          <p>Wrong Letters: <span id="wrong-letters"></span></p>

        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
